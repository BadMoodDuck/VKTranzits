<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
 	<title>DaMPS</title>
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container">
  		<h1>Add employee</h1>

  		<form action="#" th:action="@{/employee/addNew}" th:object="${employee}" method="post">
  		
  		<table>
  		<tr>
		    <td><label>Name</label></td>
		    <td><input type="text" th:field="*{name}"></td>
		    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"><td>
  		</tr>
  		<tr>
		    <td><label>Surname</label></td>
		    <td><input type="text"  th:field="*{surname}"></td>
		    <td th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"><td>

		</tr>
		<tr>
		    <td><label>Phone</label></td>
		    <td><input type="text"  th:field="*{phone}"></td>
		    <td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></td>

		</tr>
		<tr>  
		    <td><label>Email</label></td>
		    <td><input type="text"  th:field="*{email}"></td>
		    <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></td>
		</tr>
		<tr>  
		    <td><label>department</label></td>
		    <td><select>
		    	<option />
		    </select></td>

		</tr>
  		<tr>
		  <td><button type="submit" class="btn btn-primary">Submit</button></td>
  		</tr>
		  </table>
  		</form>
	</div>
	
	
	<div class="footer" th:replace="fragments/footer :: footer"></div>
</body>


</html>
