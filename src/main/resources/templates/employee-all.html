<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
 	<title>DaMPS</title>
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container">
  		<h1>All employees <a class="btn btn-primary" th:href="@{/employee/addNew}" role="button">Add new</a> </h1>
	
		<table class="table table-striped table-hover">
		 <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Name</th>
		      <th scope="col">Surname</th>
		      <th scope="col">Phone nr.</th>
		      <th scope="col">email</th>
		      <th scope="col">department</th>
		      <th scope="col">position</th>
		      <th scope="col"></th>
		    </tr>
	  	 </thead>
	  	  <thbody>
		    <tr th:each="employee: ${employee}">
		      <td th:text="${employee.idEm}">#</td>
		      <td th:text="${employee.name}">#</td>
		      <td th:text="${employee.surname}">#</td>
		      <td th:text="${employee.phone}">#</td>
		      <td th:text="${employee.email}">#</td>
		      <td th:text="${employee.department.name}">#</td>
		      <td th:text="${employee.position.title}">#</td>
	      	  <td >
	      		<a class="btn btn-primary" th:href="@{/employee/{id}(id=${employee.idEm})}" role="button">View</a>
	      	  </td>
		    </tr>
	  	 </thbody>
		</table>
		<div>
			Total items [[${totalElements}]] : Page [[${currentPage}]] of [[${totalPages}]] 
			<nav aria-label="Page navigation example">
				<ul class="pagination justify-content-end">
					<li class="page-item">
				      <a th:if="${currentPage != 1}" class="page-link" th:href="@{'/employees/' + ${currentPage - 1}}">Previous</a>
				      <a th:unless="${currentPage != 1} " class="page-link disabled">Previous</a>
				    </li>
				    <li class="page-item">
				      <a th:if="${currentPage != totalPages}" class="page-link" th:href="@{'/employees/' + ${currentPage + 1}}">Next</a>
				      <a th:unless="${currentPage != totalPages} " class="page-link disabled">Next</a>
				    </li>
						
				</ul>
			</nav>
		</div>
		
	
	</div>
	
	<div class="footer" th:replace="fragments/footer :: footer"></div>
</body>

</html>
