<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
 	<title>DaMPS</title>
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container">
  		<h1 th:text="#{greeting}"></h1>
  		<div class="row">
  			<div class="col-sm">
		  		<h2 th:text="${User.getName} +' '+ ${User.getSurname}"/>
		  		<h3 th:text="${User.getDepartment.getName}"/> 
				<div>
					<tr th:each="quiz: ${Quizes}">
						<a class="link-primary" 
							   th:href="@{/u/{user}/quiz/{quiz}/0 (user=${User.getIdEm()}, quiz=${quiz.getIdQu()})}"
							   role="link" th:text="${quiz.getTitle()}">Title</a>
					</tr>
					 
				</div>
	  		</div>
	  		<div class="col-sm">
		  		<h2>Course calendar here</h2>
	  		</div>
  		</div>
  		
	</div>
	
	
	<div class="footer" th:replace="fragments/footer :: footer"></div>
</body>


</html>
