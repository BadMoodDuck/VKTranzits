<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
 	<title>DaMPS</title>
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
						
<body class="d-flex flex-column min-vh-100">
	<div th:replace="fragments/header :: header"></div>
	<br>
	<br>
	<div class="container">
		<div class= "row">
			<div class= "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
	  		<h1 class="text center">Add department</h1>
				<div class = "card-body">
				  		<form action="#" th:action="@{/department/addNew}" th:object="${department}" method="post">
				  		
				  		<div class= "form-group"> 
							<label>Company</label>
							 <select class="form-control" th:field="*{company}" > 
								<option  th:each="temp:${listCompanies}"
								th:value="${temp.getIdCo}" 
								
								th:text="${temp.getName} ?: 'default value'" > </option>
							</select>
						</div>
				  		<div class= "form-group"> 
							<label>Name</label>
							<input 
							type= "text"
							name="name"
							th:field="*{name}"
							class= "form-control"
							placeholder="Enter Departments name"
							/>
							<p class="alert alert-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
						</div>
					
				  		<div class="box-footer">
						<button type= "submit" class = "btn btn-primary">
						Submit
						</button>
						</div>
				  		</form>
		  		</div>
		  	</div>
  		</div>
	</div>
	
	
	<div class="footer" th:replace="fragments/footer :: footer"></div>
</body>


</html>
