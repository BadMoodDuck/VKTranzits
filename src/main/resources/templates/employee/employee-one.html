<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>DaMPS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<h1 th:text="#{employee.employee}"></h1>

		<table class="table table-striped table-hover">

			<thead>
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col" th:text="#{name}">Name</th>
			      <th scope="col" th:text="#{surname}">Surname</th>
			      <th scope="col" th:text="#{phone}">Phone nr.</th>
			      <th scope="col" th:text="#{email}">email</th>
			      <th scope="col" th:text="#{department}">department</th>
			      <th scope="col" th:text="#{position}">position</th>
			    </tr>
	  	 	</thead>
	  	  	<thbody>
			    <tr>
			      <td th:text="${employee.getIdEm()}">#</td>
			      <td th:text="${employee.getName()}">#</td>
			      <td th:text="${employee.getSurname()}">#</td>
			      <td th:text="${employee.getPhone()}">#</td>
			      <td th:text="${employee.getEmail()}">#</td>
			      <td th:text="${employee?.getDepartment()?.getName()}">#</td>
			      <td th:text="${employee?.getPosition()?.getTitle()}">#</td>
			      <td>
					<a class="btn btn-primary" th:href="@{/employee/update/{id} (id=${employee.getIdEm()}) }" role="button" th:text="#{edit}">Edit</a>
					

			      <td><a class="btn btn-danger" th:href="@{/employee/delete/{id}(id=${employee.getIdEm()})}" role="button">Delete</a>
			      </td>
			    </tr>
			    
	  	 	</thbody>	

		</table>

	</div>

	<div class="footer" th:replace="fragments/footer :: footer"></div>
</body>

</html>
