<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
 	<title>DaMPS</title>
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container">
  		<h1><span th:text="#{implementers}"></span>
  			<a style="float: right; margin-top: 8px;" class="btn btn-primary" th:href="@{implementer/addNew}" role="button"><span th:text="#{add}"></span> </a> 
  		</h1>
		<table class="table table-striped table-hover">
		 <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col" th:text="#{implementer.name}">Name</th>
		      <th scope="col"></th>
		    </tr>
	  	 </thead>
	  	  <thbody>
		    <tr th:each="implementer: ${implementers}">
		      <td th:text="${implementer.idImpl}">#</td>
		      <td th:text="${implementer.name}">#</td>
		      <td >
	      		<a class="btn btn-primary" th:href="@{/implementer/{id}(id=${implementer.idImpl})}" role="button" th:text="#{view}">View</a>
	      	  </td>
		    </tr>
	  	 </thbody>
		</table>
		
		<!-- cool as heck nav bar-->
		<div th:replace="fragments/pageination-navbar.html :: pageination-navbar(
			 pageName = 'implementers',
			 currentPage = ${currentPage},
			 totalPages = ${totalPages},
			 totalElements = ${totalElements}
			 )">
		</div>
	
	</div>
	
	<div class="footer" th:replace="fragments/footer :: footer"></div>
</body>

</html>
