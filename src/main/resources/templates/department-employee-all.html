<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>DaMPS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
	<div th:replace="fragments/header :: header"></div>

	<h1>Department employees</h1>

	<table>
		<tr th:each="temp: ${employee}">

			<td th:text="${temp.getIdEm()}" />
			<td th:text="${temp.getName()}" />
			<td th:text="${temp.getSurname()}" />
			<td th:text="${temp.getPhone()}" />
			<td th:text="${temp.getEmail()}" />
			<td th:text="${temp.getPosition().getTitle()}" />
		</tr>

	</table>



	<div class="footer" th:replace="fragments/footer :: footer"></div>
</body>

</html>
