<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>DaMPS</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
		crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
	<div th:replace="fragments/header :: header"></div>

	<div class="container">
		<h1>All courses <a class="btn btn-primary" th:href="@{/course/addNew}" role="button">Add new</a> </h1>

		<table class="table table-striped table-hover">

			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">Course type  </th>
					<th scope="col"> <a class="link-primary" th:herf="@{/courses/{page}/{field} (page=${currentPage}, field=${field})}" role="link">Title</a > </th>
					<th scope="col">Description</th>
					<th scope="col"></th>
				</tr>
			</thead>
			<thbody>
				<tr th:each="course: ${course}">
					<td th:text="${course.idCou}">#</td>
					<td th:text="${course.coType.title}">#</td>
					<td th:text="${course.title}">#</td>
					<td th:text="${course.description}">#</td>
			      	<td >
			      		<a class="btn btn-primary" th:href="@{/course/{id}(id=${course.idCou})}" role="button">View</a>
			      	</td>	
				</tr>
			</thbody>
		</table>
		
		<!-- cool as heck nav bar-->
		<div th:replace="fragments/pageination-navbar.html :: pageination-navbar(
			 pageName = 'courses',
			 currentPage = ${currentPage},
			 totalPages = ${totalPages},
			 totalElements = ${totalElements}
			 )">
		</div>
	</div>

	<div class="footer" th:replace="fragments/footer :: footer"></div>
</body>

</html>
