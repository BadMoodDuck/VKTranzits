<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
 	<title>DaMPS</title>
 	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
	<div th:replace="fragments/header :: header"></div>
	
	<div class="container">
  		<h1>All Departments <a class="btn btn-primary" th:href="@{department/addNew}" role="button">Add new</a> </h1>
	
		<table class="table table-striped table-hover">
		 <thead>
		    <tr>
		      <th scope="col">#</th>
		      <th scope="col">Name</th>
		      <th scope="col">Company</th>
		      <th scope="col">Employees</th>
		      <th scope="col">Courses</th>
		      <th scope="col"></th>
		    </tr>
	  	 </thead>
	  	  <thbody>
		    <tr th:each="department: ${departments}">
		      <td th:text="${department.idDe}">#</td>
		      <td th:text="${department.name}">#</td>
		      <td th:text="${department.company.name}">#</td>
		      <td>
		      	<a class="btn btn-primary" th:href="@{/department/{id}/employees(id=${department.idDe})}" role="button">Employees</a>
		      </td>
		      <td>
		      	<a class="btn btn-primary" th:href="@{/department/{id}/courses(id=${department.idDe})}" role="button">Courses</a>
		      </td>
	      	  <td >
	      		<a class="btn btn-primary" th:href="@{/department/{id}(id=${department.idDe})}" role="button">Edit</a>
	      	  </td>
		    </tr>
	  	 </thbody>
		</table>
	
	</div>
	
	<div class="footer" th:replace="fragments/footer :: footer"></div>
</body>

</html>
